version: "3.9"

services:
  backend:
    build: ./backend
    container_name: skinmatch-backend
    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    environment:
      - POSTRES_DB=skinmatch
      - POSTRES_USER=skinuser
      - POSTGRES_PASSWORD=skinpass
      - POSTRES_HOST=db
      - POSTRES_PORT=5432
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: skinmatch-frontend
    ports:
    - "3000:3000"
    depends_on:
    - backend


  db:
    image: postgres:15
    container_name: skinmatch-db
    environment:
      POSTGRES_DB: skinmatch
      POSTGRES_USER: skinuser
      POSTGRES_PASSWORD: skinpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "skinmatch", "-U", "skinuser"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
