name: Security Tests (Level 1 & 2)

on:
  push:
    branches: [ main, develop, "feature/**", "experiment/**" ]
  pull_request:

jobs:
  backend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pip-audit bandit

      - name: Run Security Level 1 & 2 tests
        run: |
          DATABASE_URL=sqlite:///test_db.sqlite3 pytest --nomigrations -q core/tests/tests_security_lev1.py core/tests/tests_security_lev2.py

      - name: Run dependency vulnerability scan (pip-audit)
        run: |
          pip-audit

      - name: Run static security analysis (bandit)
        run: |
          bandit -r .
